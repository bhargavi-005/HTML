<!DOCTYPE html>
    <html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Commenting out whitespace between inline
        elements
        </title>
 </head>
 <body>
    <!-- Use an HTML comment to nullify the newline character below: -->
    <a href="#">I hope there will be no extra whitespace after this!</a><!--
    --><button>Foo</button>
    <hr>
    <!-- Without it, you can notice a small formatting difference: -->
    <a href="#">I hope there will be extra whitespace after this!</a>
    <button>Foo</button>
    

    
 </body>
</html>
