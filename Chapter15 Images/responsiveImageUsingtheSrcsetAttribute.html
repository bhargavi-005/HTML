<!DOCTYPE html>
    <html lang="en">
 <head>
    <meta charset="UTF-8">
    <title> Responsive image using the srcset attribute</title>
    
 </head>
 <body>
    <p>this is internal css</p>
    <img sizes="(min-width: 1200px) 580px,
         (min-width: 640px) 48vw,
          98vw"
       srcset="airplane.jpg 300w,
          airplane.jpg 600w,
          airplane.jpg 900w,
         airplane.jpg 1200w"
         src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" alt="airplane">
  

    
 </body>
</html>
