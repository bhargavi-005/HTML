<!DOCTYPE html>
<html lang ="eng">
    <head>
        <title>Heading scope</title>
   
    </head>
    <body>
        <table>
            <thead>
            <tr>
            <td>fddsf</td>
            <th scope="col">Column Heading 1</th>
            <th scope="col">Column Heading 2</th>
        </tr>
            </thead>
            <tbody>
            <tr>
            <th scope="row">Row Heading 1</th>
            <td >sfs</td>
            <td>dfssd</td>
            </tr>
            <tr>
            <th scope="row">Row Heading 2</th>
            <td>dsfsdf</td>
            <td>sdfsdf</td>
             </tr>
             </tbody>
   </table>
   

    </body>

    </html>
