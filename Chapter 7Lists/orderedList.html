<!DOCTYPE html>
    <html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Ordered list</title>
 </head>
 <body>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>third</li>
    </ol>
    <ol start="4">
        <li>First</li>
        <li>Second</li>
        <li>third</li>
    </ol>
    <ol start="6">
        <li>First</li>
        <li>Second</li>
        <li start ="4">third</li>
    </ol>
    <ol reversed>
        <li>First</li>
        <li>Second</li>
        <li>third</li>
    </ol>
    
 </body>
</html>
